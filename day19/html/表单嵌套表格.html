<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表单嵌套表格</title>
</head>
<body>
<form action="#" method="get">
    <table>
        <tr>
            <td><label for="username">用户名</label></td>
            <td><input type="text" name="username" id="username"></td>
        </tr>
        <tr>
            <td><label for="password">密码</label></td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="name">姓名</label></td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td><label for="tel">手机号</label></td>
            <td><input type="text" name="tel" id="tel"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="sex" value="man">男<input type="radio" name="sex" value="woman">女</td>
        </tr>
        <tr>
            <td>出生日期</td>
            <td><input type="date" name="birthday"></td>
        </tr>
        <tr>
            <td><label for="check_code">验证码</label></td>
            <td><input type="text" name="check_code" id="check_code"><img src="../../day20/verify_code.jpg"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>

</form>
</body>
</html>
