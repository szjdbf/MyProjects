<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <style>
        table{
            border:1px solid #2e15ff;
        }
    </style>
</head>
<body>
<script>
    document.write("<table  cellspacing='0' cellpadding='0'>");
    for (var i = 1; i < 10; i++) {
        document.write("<tr>");
        for (var j = 1; j <= i; j++) {
            document.write("<td>");
            document.write(j + "*" + i + "=" + i * j);
            document.write("</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
