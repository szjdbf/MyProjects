<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
<script>
    function max1(a, b, c) {
        return (a > b ? a : b) > c ? (a > b ? a : b) : c;
    }

    function max2() {
        var max = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
            if (arguments[i] > max) {
                max = arguments[i];
            }
        }
        return max;
    }

    alert(max1(1000,2000,800));
    alert(max2(12,45,98));
</script>
</body>
</html>
