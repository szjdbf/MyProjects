<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
<script>
    var i1 = 100;
    var i2 = 104.55;
    var i3 = NaN;
    document.write(i1 + "<br>");
    document.write(i2 + "<br>");
    document.write(i3 + "<br>");

    var s = "hello";
    document.write(s + "<br>");

    var b1 = true;
    var b2 = false;
    document.write(b1 + "<br>");
    document.write(b2 + "<br>");

    var u;
    document.write(u + "<br>");

    var n = null;
    document.write(n + "<br>");

    var img = "../image/verify_code.jpg";
    document.write("<img src='" + img + "'>");

</script>
</body>
</html>
