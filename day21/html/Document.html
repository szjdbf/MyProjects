<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Doucment练习</title>
</head>
<body>
<div id="div1">我是第一个Div</div>
<div id="div2">我是第二个Div</div>
<div id="div3">我是第三个Div</div>

<input type="text" name="username">

<script>
    //根据id属性获取元素，返回一个元素对象
    var div1 = document.getElementById("div1");
    var div2 = document.getElementById("div2");
    var div3 = document.getElementById("div3");
    document.write(div1.innerHTML);
    document.write(div2.innerHTML);
    document.write(div3.innerHTML);

    // 根据name属性获取元素，返回一个数组
    var names = document.getElementsByName("username");
    document.write(names);

    //根据标签名称获取元素数组
    var divs = document.getElementsByTagName("div");
    console.log(divs);
</script>
</body>
</html>
