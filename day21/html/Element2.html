<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="../../image/day22/1.jpg" height="300">

<script>
    var img = document.getElementsByTagName("img")[0];
    //鼠标移入事件
    img.onmouseenter = function () {
        img.setAttribute("src", "../image/2.jpg");
    };
    //鼠标移出事件
    img.onmouseleave = function () {
        img.setAttribute("src", "../image/1.jpg");
    };

    alert(undefined==null);//true
</script>
</body>
</html>
