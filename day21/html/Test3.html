<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid red;
            width: 500px;
            height: 500px;
        }

        td {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td id="t1"></td>
        <td id="t2"></td>
        <td id="t3"></td>
    </tr>
    <tr>
        <td id="t4"></td>
        <td id="t5"></td>
        <td id="t6"></td>
    </tr>
    <tr>
        <td id="t7"></td>
        <td id="t8"></td>
        <td id="t9"></td>
    </tr>
</table>
<script>
    for (var i = 1; i < 10; i++) {
        var td = document.getElementById("t" + i);
        var r = Math.ceil(Math.random() * 256);
        var g = Math.ceil(Math.random() * 256);
        var b = Math.ceil(Math.random() * 256);
        td.bgColor = "rgb(" + r + "," + g + "," + b + ")";
    }
</script>
</body>
</html>
