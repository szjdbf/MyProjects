<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>事件练习</title>
</head>
<body>
<img src="../../image/day22/1.jpg" id="img" width="500px">

<input type="button" value="第一张" id="button">
<script>
    var button = document.getElementById("button");
    var flag = true;
    button.onclick = function () {
        var img = document.getElementById("img");
        if (flag) {
            img.src = "../image/2.jpg";
            button.value="第二张";
            flag = false;
        } else {
            img.src = "../image/1.jpg";
            button.value="第一张";
            flag = true;
        }
    }
</script>
</body>
</html>
