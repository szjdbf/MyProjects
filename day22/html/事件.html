<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <style>
        #text {
            width: 400px;
            height: 35px;
        }

        #span {
            color: #ffc750;
        }

        .aaa {
            border: 1px solid #41fa00;
        }
    </style>
</head>
<body>
<input type="text" id="text" placeholder="请输入1~2位数字">
<span id="span"></span>
<script>
    var reg = /^[\d]{1,2}$/;//正则表达式
    var text = document.getElementById("text");
    var span = document.getElementById("span");

    //聚焦事件
    text.onfocus = function () {
        text.className = "aaa";
    };
    //失焦事件
    text.onblur = function () {
        //移除类
        text.removeAttribute("class");
        //判断值是否符合要求
        var b = reg.test(text.value);
        if (!b) {
            span.innerText = "输入不合法，请重新输入";
        }else{
            span.innerText = "";
        }
    };
</script>
</body>
</html>
