<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<script>
    $(function () {
        var flag = true;
        $("button").click(function () {
            if (flag) {
                $("div").css("backgroundColor", "yellow");
                flag = false;
            } else {
                $("div").css("backgroundColor", "pink");
                flag = true;
            }
        })
    })
</script>
<button>点我</button>
<div></div>
</body>
</html>
